<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <style>
    text { font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
    .title { font-size: 14px; font-weight: 600; fill: #1d1d1f; }
    .label { font-size: 11px; font-weight: 500; fill: #1d1d1f; }
    .sub { font-size: 9px; fill: #86868b; }
    .node { fill: #f5f5f7; stroke: #d2d2d7; stroke-width: 1; rx: 8; }
    .center { fill: #0071e3; rx: 12; }
    .line { stroke: #d2d2d7; stroke-width: 1; fill: none; }
  </style>
  <rect width="400" height="300" fill="white"/>

  <!-- Center node -->
  <rect class="center" x="135" y="120" width="130" height="40"/>
  <text x="200" y="145" text-anchor="middle" fill="white" class="title">Text Editor</text>

  <!-- Curses UI -->
  <rect class="node" x="20" y="25" width="100" height="44"/>
  <text x="70" y="45" text-anchor="middle" class="label">Curses UI</text>
  <text x="70" y="58" text-anchor="middle" class="sub">Terminal Rendering</text>
  <line class="line" x1="110" y1="55" x2="155" y2="125"/>

  <!-- Buffer -->
  <rect class="node" x="150" y="15" width="100" height="44"/>
  <text x="200" y="35" text-anchor="middle" class="label">Buffer</text>
  <text x="200" y="48" text-anchor="middle" class="sub">Gap Buffer</text>
  <line class="line" x1="200" y1="59" x2="200" y2="120"/>

  <!-- Input Handler -->
  <rect class="node" x="280" y="25" width="100" height="44"/>
  <text x="330" y="45" text-anchor="middle" class="label">Input</text>
  <text x="330" y="58" text-anchor="middle" class="sub">Keyboard Events</text>
  <line class="line" x1="290" y1="55" x2="245" y2="125"/>

  <!-- File I/O -->
  <rect class="node" x="290" y="130" width="100" height="44"/>
  <text x="340" y="150" text-anchor="middle" class="label">File I/O</text>
  <text x="340" y="163" text-anchor="middle" class="sub">Open / Save</text>
  <line class="line" x1="265" y1="140" x2="290" y2="145"/>

  <!-- Undo/Redo -->
  <rect class="node" x="10" y="125" width="100" height="44"/>
  <text x="60" y="145" text-anchor="middle" class="label">Undo / Redo</text>
  <text x="60" y="158" text-anchor="middle" class="sub">Action Stack</text>
  <line class="line" x1="110" y1="147" x2="135" y2="140"/>

  <!-- Search -->
  <rect class="node" x="20" y="225" width="100" height="44"/>
  <text x="70" y="245" text-anchor="middle" class="label">Search</text>
  <text x="70" y="258" text-anchor="middle" class="sub">Find + Replace</text>
  <line class="line" x1="100" y1="225" x2="175" y2="160"/>

  <!-- Syntax -->
  <rect class="node" x="150" y="235" width="100" height="44"/>
  <text x="200" y="255" text-anchor="middle" class="label">Syntax</text>
  <text x="200" y="268" text-anchor="middle" class="sub">Highlighting</text>
  <line class="line" x1="200" y1="235" x2="200" y2="160"/>

  <!-- Status Bar -->
  <rect class="node" x="280" y="225" width="100" height="44"/>
  <text x="330" y="245" text-anchor="middle" class="label">Status Bar</text>
  <text x="330" y="258" text-anchor="middle" class="sub">Line Numbers</text>
  <line class="line" x1="290" y1="230" x2="230" y2="160"/>
</svg>